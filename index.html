<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Minesweeper</title>
  </head>

  <body>
    <h1>Minesweeper</h1>
    <p id="instructions">
      Click on the board to play. If you want to flag a cell, press the pink
      button; if you want to go back to marking cells, press the pink button
      again.
    </p>
    <div id="board"></div>
    <button id="clickCells" onclick="buttonClicked()">
      Clicking // Press to flag
    </button>
    <button id="flagsLeft" onclick="buttonClicked()">
      Number of flags left: 40
    </button>

    <script src="./game.js"></script>
  </body>
</html>
